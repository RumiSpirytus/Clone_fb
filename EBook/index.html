<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discode</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="left">
        <div class="logo">
          <img src="image/logoo1.png" />
        </div>

        <div class="search_bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search Discode" />
        </div>
      </div>

      <div class="right">
        <i class="fa-solid fa-list-ul"></i>
        <i class="fa-brands fa-facebook-messenger"></i>
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-moon"></i>
        <img src="image/jisoo.jpg" />
      </div>
    </nav>

    <!------------main--------------->

    <div class="main">
      <!------------------left------------------->

      <div class="left">
        <div class="img">
          <img src="image/jisoo.jpg" />
          <p></p>
        </div>

        <div class="img">
          <img src="image/friend.png" />
          <p></p>
        </div>

        <div class="img">
          <img src="image/saved.png" />
          <p></p>
        </div>

        <div class="img">
          <img src="image/friend.png" />
          <p></p>
        </div>

        <div class="img">
          <img src="image/marketplace.png" />
          <p></p>
        </div>

        <hr />
      </div>

      <!------------center---------------------->

      <div class="center">
        <div class="my_post">
          <div class="post_top">
            <img src="image/jisoo.jpg" />
            <input type="text" placeholder="What's on you mind, my friend?" />
          </div>

          <hr />

          <div class="post_bottom">
            <div class="post_icon">
              <i class="fa-solid fa-video red"></i>
              <p>Hot</p>
            </div>

            <div class="post_icon">
              <i class="fa-solid fa-images green"></i>
              <p>Following</p>
            </div>

            <div class="post_icon">
              <i class="fa-regular fa-face-grin yellow"></i>
              <p>For you</p>
            </div>
          </div>
        </div>
      </div>

      <!------------------right------------------>

      <div class="right">
        <div class="first_warpper">
          <div class="page">
            <h2>Feature authors</h2>
            <div class="menu">
              <i class="fa-solid fa-ellipsis"></i>
            </div>
          </div>
        </div>

        <hr />

        <div class="second_warpper">
          <h2>Feature posts</h2>
        </div>
      </div>
    </div>
  </body>
</html>
